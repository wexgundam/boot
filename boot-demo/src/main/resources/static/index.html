<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo--Cors</title>
    <script type="text/javascript" src="/jquery.min.js"></script>
</head>
<body>
    <h1>测试跨域请求Cors</h1>
    <button onclick="greeting()">greeting</button>
    <script type="text/javascript">
        function greeting() {
            $.ajax({url: "http://localhost:8080/greeting-javaconfig"}).success(function () {
                alert("greeting success.");
            });
        }
    </script>
</body>
</html>
