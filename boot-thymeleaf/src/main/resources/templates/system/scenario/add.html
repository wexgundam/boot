                    <!-- BEGIN PAGE TITLE-->
                    <h1 class="page-title"> 新建场景
                        <small>新建场景，设置场景的基本属性以及场景间的关系</small>
                    </h1>
                    <!-- END PAGE TITLE-->

                    <!-- END PAGE HEADER-->

                    <div class="row">
                        <div class="col-xs-12">
                            <form id="scenarioForm" name="scenarioForm" class="form-horizontal" role="form" action="${dynamicResourceServerUrl}/system/scenario/add.htm" th:action="@{${dynamicResourceServerUrl}+'/system/scenario/add.htm'}" method="post">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">场景名称</label>
                                        <div class="col-md-9">
                                            <input name="name" type="text" class="form-control input-inline input-xlarge" placeholder="输入场景名称">
                                            <label id="nameTip"></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">链接地址</label>
                                        <div class="col-md-9">
                                            <input name="url" type="text" class="form-control input-inline input-xlarge" placeholder="输入场景链接地址">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">链接目标</label>
                                        <div class="col-md-9">
                                            <div class="mt-radio-inline">
                                                <label class="mt-radio">
                                                    <input type="radio" name="urlTarget" value="_self">
                                                    _self
                                                    <span></span>
                                                </label>
                                                <label class="mt-radio">
                                                    <input type="radio" name="urlTarget" value="_blank">
                                                    _blank
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">图标</label>
                                        <div class="col-md-9">
                                            <div class="input-group input-inline input-xlarge">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="icon-tag"></i>
                                                    </span>
                                                    <input name="icon" value="icon-tag" type="text" class="form-control" placeholder="icon-tag" readonly>
                                                    <span class="input-group-btn input-append">
                                                        <button class="btn btn-primary" type="button">
                                                            <i class="icon-magnifier"></i> 图标
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">父场景</label>
                                        <div class="col-md-9">
                                            <div class="input-group input-xlarge">
                                                <div class="input-group">
                                                    <input id="parentId" type="hidden" name="parentId">
                                                    <input id="parentName" name="parentName" type="text" class="form-control" placeholder="" readonly>
                                                    <span class="input-group-btn input-append">
                                                        <a class="btn btn-primary" data-toggle="modal" href="#parentScenarioSelectModal">
                                                        <i class="icon-magnifier"></i> 场景
                                                        </a>
                                                        <a class="btn btn-primary" onclick="cancelParent()">
                                                        <i class="icon-fire"></i> 取消
                                                        </a>
                                                        <div class="modal fade" id="parentScenarioSelectModal" tabindex="-1" role="basic" aria-hidden="true">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                                                        <h4 class="modal-title">选择父场景</h4>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                         <ul id="scenarioZTree" class="ztree"></ul>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-primary" onclick="javascript:parentScenarioSelected();">确认</button>
                                                                        <button type="button" class="btn " data-dismiss="modal">取消</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                     </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">访问权限名称</label>
                                        <div class="col-md-9">
                                            <input name="authorityName" type="text" class="form-control input-inline input-xlarge" placeholder="输入访问权限名称">
                                            <label id="authorityNameTip"></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">场景排序</label>
                                        <div class="col-md-9">
                                            <input name="orderIndex" type="text" class="form-control input-inline input-xlarge" placeholder="在父场景中的排序" value="1">
                                            <label id="displayOrderTip"></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">描述</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control input-xlarge" rows="3" name="description"></textarea>
                                            <label id="descriptionTip"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">保存</button>
                                            <button type="button" class="btn default" onclick="history.back(-1)">取消
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <th:block layout:fragment="script">
        <script src="../../../public/assets/zTree3.5/js/jquery.ztree.all-3.5.min.js" th:src="@{${staticResourceServerUrl}+'/assets/zTree3.5/js/jquery.ztree.all-3.5.min.js'}" type="text/javascript"></script>

        <script language="JavaScript">
            var zTreeObj;
            // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
            var setting = {
                data: {
                    simpleData: {
                        enabled: true,
                        idKey: "id",
                        pIdKey: "pId",
                        rootPId: ""
                    }
                }
            };
            // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
            // Thymeleaf需要通过一下形式获取对象
            var zNodes = [(${scenarioZTreeJson})];
            $(function () {
                zTreeObj = $.fn.zTree.init($("#scenarioZTree"), setting, zNodes);
            });

            //选择父场景
            function parentScenarioSelected() {
                var zTreeObj = $.fn.zTree.getZTreeObj("scenarioZTree");
                var nodes = zTreeObj.getSelectedNodes();
                if (nodes.length > 0) {
                    $("#parentId").val(nodes[0].id);
                    $("#parentName").val(nodes[0].name);
                    $('#parentScenarioSelectModal').modal('hide');
                }
                else return;

            }

            //取消选中的父场景
            function cancelParent() {
                $("#parentId").val(null);
                $("#parentName").val(null);
            }

            //表单验证
            $(function () {
                $("#scenarioForm").validate({
                    debug: true,
                    errorElement: "label",
                    errorClass: "validateError",
                    errorPlacement: function (error, element) {
                        error.appendTo($("#" + element.attr('name') + "Tip"));
                    },
                    rules: {
                        name: {
                            required: true,
                            maxlength: 40
                        },
                        authorityName: {
                            required: true,
                            maxlength: 20
                        },
                        orderIndex: {
                            required: true,
                            number: true,
                            maxlength: 10
                        },
                        description: {
                            maxlength: 50
                        }
                    },
                    messages: {},
                    submitHandler: function (form) {
                        form.submit();
                    }
                });
            });
        </script>
    </th:block>
