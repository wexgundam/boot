                <!-- BEGIN CONTENT BODY -->

                    <!-- BEGIN PAGE HEADER-->

                    <!-- BEGIN PAGE BAR -->
                    <div class="page-bar">
                        <ul class="page-breadcrumb">

                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <span>修改权限</span>
                            </li>
                        </ul>
                        <div class="page-toolbar">
                            <div class="btn-group pull-right">
                                <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown">
                                    Actions <i class="fa fa-angle-down"></i>

                                    </li>

                        </div>
                    </div>
                    <!-- END PAGE BAR -->

                    <!-- BEGIN PAGE TITLE-->
                    <h1 class="page-title"> 修改权限
                        <small>修改权限，设置权限属性、密码等基本信息</small>
                    </h1>
                    <!-- END PAGE TITLE-->

                    <!-- END PAGE HEADER-->

                    <div class="row">
                        <div class="col-xs-12">
                            <form id="scenarioForm" name="scenarioForm" class="form-horizontal" role="form" action="${dynamicResourceServerUrl}/system/authority/update.htm" th:action="@{${dynamicResourceServerUrl}+'/system/authority/update.htm'}" method="post">
                                <div class="form-group hidden">
                                    <label class="col-md-3 control-label">权限ID</label>
                                    <div class="col-md-9">
                                        <input name="id" type="password" class="form-control input-xlarge" th:value="${authority.id}">
                                        <label id="idTip"></label>
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">权限名称</label>
                                        <div class="col-md-9">
                                            <input name="name" type="text" class="form-control input-xlarge" placeholder="输入权限名称" th:value="${authority.name}"  readonly style="border: hidden;background: none">
                                            <label id="nameTip"></label>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">权限描述</label>
                                        <div class="col-md-9">
                                            <textarea name="description" class="form-control input-inline  input-xlarge " rows="3 " maxlength="50" placeholder="只能输入50个字符" th:text="${authority.description }">${authority.description }</textarea>
                                            <label id="descriptionTip"></label>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">保存</button>
                                            <button type="button" class="btn default" onclick="history.back(-1)">取消
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
