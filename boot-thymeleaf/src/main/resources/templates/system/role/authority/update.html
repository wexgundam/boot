    <!-- END CUSTOM PAGE STYLES -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

        <!-- BEGIN HEADER -->
        <div class="page-header navbar navbar-fixed-top"></div>
        <!-- END HEADER -->

        <!-- BEGIN HEADER & CONTENT DIVIDER -->

            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content" layout:fragment="content">

                    <!-- BEGIN PAGE HEADER-->

                    <!-- BEGIN PAGE BAR -->
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <a href="/index.htm" th:href="@{${dynamicResourceServerUrl}+'/index.htm'}">首页</a>
                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <span>系统管理</span>
                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <a href="${dynamicResourceServerUrl}/system/role/index.htm" th:href="@{${dynamicResourceServerUrl}+'/system/role/index.htm'}">角色管理</a>
                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <span>角色权限管理</span>
                            </li>
                        </ul>
                        <div class="page-toolbar">
                            <div class="btn-group pull-right">
                                <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown">
                                    Actions <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li>
                                        <a href="#"> <i class="icon-bell"></i> Action</a>
                                    </li>
                                    <li>

                                    <li>

                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#"> <i class="icon-bag"></i> Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END PAGE BAR -->

                    <!-- BEGIN PAGE TITLE-->
                    <h1 class="page-title"> 角色权限管理
                        <small>角色权限编辑</small>
                    </h1>
                    <!-- END PAGE TITLE-->

                    <!-- END PAGE HEADER-->

                    <!-- Begin 角色编辑面板 -->
                    <div class="row">
                        <div class="col-xs-12">
                            <form id="roleAuthorityForm" name="roleAuthorityForm" class="form-horizontal" role="form" action="${dynamicResourceServerUrl}/system/role/authority/update.htm" th:action="@{${dynamicResourceServerUrl}+'/system/role/authority/update.htm'}" method="post">
                                <div class="form-body hidden">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">角色Id</label>
                                        <div class="col-md-9">
                                            <input name="roleId" type="text" class="form-control input-xlarge" placeholder="输入角色Id" th:value="${roleId}">
                                            <label id="roleIdTip"></label>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">权限Id数组</label>
                                        <div class="col-md-9">
                                            <input id="authorityIdArrayString" name="authorityIdArrayString" type="text" class="form-control input-xlarge" placeholder="输入角色权限数组">
                                            <label id="authorityIdArrayStringTip"></label>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <a class="btn btn-primary" href="">
                                                <i class="fa fa-refresh"></i> 刷新
                                            </a>
                                            <button sec:authorize="hasRole('SystemRoleAuthorize')" type="submit" class="btn green" onclick="update()">
                                                <i class=" fa fa-plus"></i> 保存
                                            </button>
                                            <a class="btn default" onclick="history.back(-1);">
                                                <i class="fa fa-undo"></i> 返回
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Begin 分页表格 -->
                    <div class="row" style="margin-top: 20px">
                        <div class="col-xs-12">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th width=50>#</th>
                                        <th width=50>
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input name="checkAll" type="checkbox" id="all" />
                                                <span></span>
                                            </label>
                                        </th>
                                        <th width=200>名称</th>
                                        <th>描述</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="authority, iterateState : ${authorities}">
                                        <td th:text="*{iterateState.index+1}">index</td>
                                        <td>
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input name="authority" type="checkbox" th:value="${authority.id}" />
                                                <span></span>
                                            </label>
                                        </td>
                                        <td th:text="${authority.name}">name</td>
                                        <td th:text="${authority.description}">description</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Begin 分页控件 -->
                    <th:block th:utext="${pagination}"></th:block>
                    <!-- End 分页控件 -->

                    <!-- End 分页表格 -->
                </div>
            </div>
        </div>
    </div>

    <!--[if lt IE 9]>

    <!-- BEGIN CORE PLUGINS -->
    <script src="../../../public/assets/metronic_v4.7.5/global/plugins/jquery.min.js" type="text/javascript"></script>

    <script src="../../../public/assets/metronic_v4.7.5/global/scripts/app.min.js" type="text/javascript"></script>

    <script src="../../../public/assets/metronic_v4.7.5/layouts/layout/scripts/demo.min.js" type="text/javascript"></script>
    <script src="../../../public/assets/metronic_v4.7.5/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
    <script src="../../../public/assets/metronic_v4.7.5/layouts/global/scripts/quick-nav.min.js" type="text/javascript"></script>
    <!-- END THEME LAYOUT SCRIPTS -->

    <!-- BEGIN COMMON -->
    <script src="../../../public/assets/common/js/common.js" type="text/javascript"></script>
    <!-- END COMMON -->

    <!-- BEGIN CUSTOM PAGE SCRIPTS-->
    <th:block layout:fragment="script">
        <script type="text/javascript">
            var roleAuthorities = [(${roleAuthoritiesJson})];
            $.each(roleAuthorities, function (index, roleAuthority) {
                $("input[value=" + roleAuthority.id + "]").attr("checked", true);
            });

            // 删除
            var update = function () {
                var authorityIdArrayString = "";
                $("input[name=authority]:checked").each(function (index) {
                    if (index > 0) {
                        authorityIdArrayString += "@";
                    }
                    authorityIdArrayString += $(this).val();
                });
                if (authorityIdArrayString.length > 0) {
                    $("#authorityIdArrayString").attr("value", authorityIdArrayString);
                }
                $("roleAuthorityForm").submit();
            };
        </script>
    </th:block>
    <!-- END CUSTOM PAGE SCRIPTS-->
