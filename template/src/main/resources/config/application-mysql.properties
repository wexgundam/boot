##############################################
profile=dev

##############################################
# \u4F7F\u7528Druid\u4F5C\u4E3A\u6570\u636E\u6E90
# \u4F7F\u7528MySql\u6570\u636E\u5E93
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security?autoReconnect=true&amp;characterEncoding=utf-8&amp;zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=security
spring.datasource.password=security
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,slf4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.useGlobalDataSourceStat=true

# REDIS (RedisProperties)
# Redis server host.
spring.redis.host=192.168.109.138
# Redis server port.
spring.redis.port=6379
# Database index used by the connection factory.
spring.redis.database=0
# Enable SSL support.
spring.redis.ssl=false
# Max number of connections that can be allocated by the pool at a given time. Use a negative value for no limit.
spring.redis.pool.max-active=8
# Max number of "idle" connections in the pool. Use a negative value to indicate an unlimited number of idle connections.
# Connection URL, will override host, port and password (user will be ignored), e.g. redis://user:password@example.com:6379
# spring.redis.url=
# Login password of the redis server.
# spring.redis.password=
# Maximum number of redirects to follow when executing commands across the cluster.
# spring.redis.cluster.max-redirects=
# Comma-separated list of "host:port" pairs to bootstrap from.
# spring.redis.cluster.nodes=
spring.redis.pool.max-idle=8
# Maximum amount of time (in milliseconds) a connection allocation should block before throwing an exception when the pool is exhausted. Use a negative value to block indefinitely.
spring.redis.pool.max-wait=-1
# Target for the minimum number of idle connections to maintain in the pool. This setting only has an effect if it is positive.
spring.redis.pool.min-idle=0
# Name of Redis server.
# spring.redis.sentinel.master=
# Comma-separated list of host:port pairs.
# spring.redis.sentinel.nodes=
# Connection timeout in milliseconds.
spring.redis.timeout=0
